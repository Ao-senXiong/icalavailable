plugins {
  // Code formatting with Google Java Format; use targets "goJF" and "verJF".
  id "com.github.sherter.google-java-format" version "0.7.1"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    // jcenter()
}

dependencies {
    // These dependencies are used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.plumelib:options:0.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.mnode.ical4j/ical4j
    compile group: 'org.mnode.ical4j', name: 'ical4j', version: '2.0.0'
}

// Turn Javadoc warnings into errors.
javadoc {
  options.addStringOption('Xmaxwarns', '10000')
  options.addStringOption('Xwerror', '-quiet')
}
